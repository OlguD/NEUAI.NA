<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection and Document Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
</head>
<body>
    <div class="container">
        <h1 class="display-4">NEUAI.NA</h1>
        <p class="lead">Real-time face detection for student validation</p>
        <div class="video-container">
            <img id="video-feed" src="" width="640" height="480" style="display: none;">
        </div>
        <div class="button-container mt-3">
            <button class="btn btn-success" onclick="toggleStream()">Start Stream</button>
            <button class="btn btn-primary" onclick="analyzeImage()">Analyze Image</button>
            <button class="btn btn-primary" onclick="documentAnalysis()">Document Analysis</button>
        </div>
        <div id="analysis-result" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
