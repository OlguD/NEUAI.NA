<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sayfa BulunamadÄ± | NEUAI.NA</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='assets/NEUAI.NA-favicon.png') }}">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-container {
            max-width: 600px;
            text-align: center;
            background: var(--card-background);
            padding: 3rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        .error-message {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .back-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .logo {
            width: 270px;
            height: 65px;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        @media (max-width: 640px) {
            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.25rem;
            }

            .error-container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="{{ url_for('static', filename='assets/NEUAI.NA-logo.png') }}" alt="NEUAI.NA logo" class="logo">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Sorry, the page you are looking for does not exist or has been moved. 
            Please go back to the homepage and try again.
        </p>
        <a href="{{ url_for('index') }}" class="back-button">Go to Homepage</a>
    </div>
</body>
</html>
