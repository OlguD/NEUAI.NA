<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEUAI.NA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon-final.png') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{{ url_for('static', filename='assets/neuai-logo-final.png') }}" alt="NEUAI.NA logo" class="logo">
            <!-- <h1>NEUAI.NA</h1> -->
            
        </header>

        <main class="main-content">
            <section class="video-section">
                <div class="video-container">
                    <div id="placeholderImage" class="placeholder-image">
                        <i class="fas fa-video"></i> Video not started
                    </div>
                    <img id="videoFeed" src="" alt="Video Stream" style="display: none;" 
                    data-video-url="{{ url_for('video_feed') }}">
                </div>

                <div id="detectionMessage" class="detection-message"></div>
                
                <div class="controls-wrapper">
                    <div class="controls-primary">
                        <button id="startButton" class="btn btn-start">
                            <i class="fas fa-play"></i>
                            Start Stream
                        </button>
                        <button id="stopButton" class="btn btn-stop" style="display: none;">
                            <i class="fas fa-stop"></i>
                            Stop Video
                        </button>
                        <button id="resetButton" class="btn btn-icon btn-danger" title="Reset Analysis" disabled>
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                
                    <div class="controls-secondary" style="display: none;">
                        <div class="btn-group">
                            <button id="faceAnalyzeButton" class="btn btn-analyze" disabled>
                                <i class="fas fa-user"></i>
                                Face
                            </button>
                            <button id="documentAnalyzeButton" class="btn btn-analyze" disabled>
                                <i class="fas fa-file-alt"></i>
                                Document
                            </button>
                        </div>
                    </div>
                </div>

                <div id="detectionMessage" class="detection-message"></div>
            </section>

            <section class="results-section">
                <h2>
                    <i class="fas fa-chart-bar"></i>
                    Analysis Results
                </h2>
                <p>Document and Face Recognition</p>
                
                <div class="tools-container">
                    <!-- Document Upload Section -->
                    <div class="tool-section">
                        <h3><i class="fas fa-upload"></i> Document Upload</h3>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="file-input-wrapper">
                                <input type="file" id="documentFile" name="file" accept=".jpg,.jpeg,.png" onchange="previewImage(event)">
                                <label for="documentFile" class="file-label">
                                    <i class="fas fa-file-upload"></i>
                                    Choose a document image
                                </label>
                            </div>
                            <div id="imagePreviewContainer" style="display: none;" class="image-preview-container">
                                <img id="imagePreview" src="" alt="Preview" class="image-preview">
                            </div>
                            <button type="button" class="btn btn-upload" onclick="uploadDocument()">
                                <i class="fas fa-check"></i>
                                Analyze Document
                            </button>
                        </form>
                    </div>

                    <!-- Student Search Section -->
                    <div class="tool-section">
                        <h3><i class="fas fa-search"></i> Student Search</h3>
                        <div class="search-form">
                            <div class="search-input-wrapper">
                                <label for="schoolNumber" class="search-label">
                                    <i class="fas fa-id-card"></i>
                                    Enter School Number
                                </label>
                                <input type="text" 
                                       name="schoolNumber" 
                                       id="schoolNumber" 
                                       placeholder="20XXXXXX" 
                                       maxlength="8" 
                                       pattern="[0-9]{8}">
                            </div>
                            <button type="button" class="btn btn-search" onclick="handleSearch()">
                                <i class="fas fa-search"></i>
                                Search Student
                            </button>
                        </div>
                    </div>
                </div>

                <div id="similarityResults">
                    <div class="result-item">
                        <p>No analysis done yet</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
